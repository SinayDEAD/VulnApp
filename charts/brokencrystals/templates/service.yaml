apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-keycloak
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    